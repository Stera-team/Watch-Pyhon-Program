<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width,
          initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Main.css">
    <script src="eel.js"></script>

    <title>üêç Watch</title>
</head>
<body>

    <div class="Main">
        <img class = "logo" src="logo.png" alt="logo" style="width:20%;height:20%;">

        <p class="Main-part">Main</p>

        <div id="Main_Info">
            <div id="Time_Format">
                
                <p style="display:inline-block;margin-right:10px;">Time Format - </p>

                <div class="form-check form-check-inline" style="display:inline-block; ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">12h.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">24h.</label>
                </div>
            </div>
            
            <div id="Time_Zone">
                
                <label for="pet-select">Time Zone - </label>

                <select name="pets" id="pet-select">
                    <option value="">--Please choose a time zone--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                    <option value="spider">Spider</option>
                    <option value="goldfish">Goldfish</option>
                </select> 
            </div>

            <div id="APIHash_Section">
                
                <p style="display:inline-block;margin-right:39.3px;">Api Hash - </p>

                <input style="display:inline-block;" type="password" value="ApiHash here" id="APIHash_Window" disabled>
                <input type="checkbox" onclick="hideAPIHash()">
                
            </div>
            
        </div>
    </div>
<!--    <div style="width:100%;height:auto;display:flex;"> -->
        <div class="DisplayInfo">
            <p class="Display-part">Display Info</p>

            <button type="button" id="Add_Token_btn" class="btn btn-primary" onclick="showOptions('Add_Token')">Add</button>
            <button type="button" id="Remove_Token_btn" class="btn btn-primary">Remove</button>
            <button type="button" id="Advenced_Token_btn" class="btn btn-primary">Custom</button>

            <div style="display: none;" id="Add_Token">
            
                <div id="Tokens_Selector_Section">
                    <label for="token-select">Tokens - </label>
        
                    <select name="tokens" id="Tokens_Selector" onchange="showCrypto()" onchange="showCrypto()">
                        <option value="smth">--Please choose token--</option>
                    </select> 
                </div>
            </div>
        </div>
   
        <div id="additional_info">
    
        </div>
 <!--   </div> -->
<script src="Main.js"></script>
</body>
</html>
